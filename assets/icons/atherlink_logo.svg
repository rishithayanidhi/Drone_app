<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Drone Icon -->
  <g transform="translate(10, 15)">
    <!-- Drone Body -->
    <ellipse cx="15" cy="15" rx="8" ry="4" fill="url(#logoGradient)" opacity="0.8"/>
    <!-- Propellers -->
    <circle cx="5" cy="5" r="3" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="25" cy="5" r="3" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="5" cy="25" r="3" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="25" cy="25" r="3" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <!-- Arms -->
    <line x1="15" y1="15" x2="5" y2="5" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="15" y1="15" x2="25" y2="5" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="15" y1="15" x2="5" y2="25" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="url(#logoGradient)" stroke-width="2"/>
    <!-- Signal waves -->
    <path d="M 15 8 Q 20 10 15 12 Q 10 10 15 8" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.7"/>
    <path d="M 15 18 Q 22 20 15 22 Q 8 20 15 18" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- ATHERLINK Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">ATHER</text>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#666">LINK</text>
  
  <!-- Signal indicator -->
  <g transform="translate(160, 20)">
    <rect x="0" y="15" width="3" height="5" fill="#4ECDC4"/>
    <rect x="5" y="12" width="3" height="8" fill="#4ECDC4"/>
    <rect x="10" y="8" width="3" height="12" fill="#4ECDC4"/>
    <rect x="15" y="5" width="3" height="15" fill="#FF6B6B"/>
  </g>
</svg>
